<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 id="data">0</h1>
      <div class="calculator-layer">
        <p id="ac" class="calculator-layer-element0">AC</p>
        <p id="symbol" class="calculator-layer-element0">+/-</p>
        <p id="percent" class="calculator-layer-element0">%</p>
        <p id="divide" class="calculator-layer-element1">รท</p>
        <p id="seven" class="calculator-layer-element2">7</p>
        <p id="eight" class="calculator-layer-element2">8</p>
        <p id="nine" class="calculator-layer-element2">9</p>
        <p id="multiple" class="calculator-layer-element1">ร</p>
        <p id="four" class="calculator-layer-element2">4</p>
        <p id="five" class="calculator-layer-element2">5</p>
        <p id="six" class="calculator-layer-element2">6</p>
        <p id="minus" class="calculator-layer-element1">-</p>
        <p id="one" class="calculator-layer-element2">1</p>
        <p id="two" class="calculator-layer-element2">2</p>
        <p id="three" class="calculator-layer-element2">3</p>
        <p id="plus" class="calculator-layer-element1">+</p>
        <p id="zero" class="calculator-layer-element2" id="zero">0</p>
        <p class="calculator-layer-element2">.</p>
        <p id="is" class="calculator-layer-element1">=</p>
      </div>
    </div>
  </body>
